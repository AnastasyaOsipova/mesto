<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
     
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <div class="popup popup_type_edit-profile">
            <div class="popup__container">
                <button type="button" class="popup__close-button button"></button>
                <form novalidate id="1" class="popup__form popup__form_edit" name="profile_edit_form">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <div class="popup__input-container">
                        <input required type="text" value="" name="username" id="name-input" class="popup__input popup__input_type_name" minlength="2" maxlength="40">
                        <span class="popup__input-error name-input-error"></span>
                    </div>
                    <div class="popup__input-container">
                        <input required type="text" value="" name="job" id="description-input" class="popup__input popup__input_type_description" minlength="2" maxlength="200">
                        <span class="popup__input-error description-input-error"></span>
                    </div>
                    <button type="submit" class="popup__add-button button">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_add-card">
            <div class="popup__container">
                <button type="button" class="popup__close-button button"></button>
                <form novalidate id="2" class="popup__form popup__form_add" name="profile_card_form">
                    <h2 class="popup__title">Новое место</h2>
                    <div class="popup__input-container">
                        <input required type="text" value="" name="name" placeholder="Название" id="place-input" class="popup__input popup__input_type_place" minlength="2" maxlength="30">
                        <span class="popup__input-error place-input-error"></span>
                    </div>
                    <div class="popup__input-container">
                        <input required type="url" value="" name="link" placeholder="Ссылка на картинку" id="image-input" class="popup__input popup__input_type_image">
                        <span class="popup__input-error image-input-error"></span>
                    </div>
                    <button type="submit" class="popup__add-button button">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_image">
            <div class="popup__container popup__container_type_image">
                <button type="button" class="popup__close-button button"></button>
                <img src="#" alt="изображение" class="popup__image">
                <p class="popup__subtitle"></p>
            </div>
        </div>
        
        <header class="header">
            <img src="<%=require('./images/logo.svg')%>" alt="Место" class="header__logo">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__info">
                    <img src="<%=require('./images/jaque.jpg')%>" alt="Фото" class="profile__avatar">
                    <div class="profile__text">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__edit-button button"></button>              
                </div>
                <button type="button" class="profile__add-button button"></button>
            </section>
            <section class="photo-grid">
               
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
        </footer>
    </div>
    <template id="card-template">
        <div class="card">
            <img alt="изображение" class="card__image">
            <button type="button" class="card__delete-button button"></button>
            <div class="card__description">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like-button"></button>
            </div>
        </div>
    </template>
    
    <script type="module" src="./scripts/index.js"></script>   
</body>
</html>
