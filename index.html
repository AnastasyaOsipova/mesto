<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
     
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <section class="popup">
            <form id="1" class="popup__container">
                <button type="button" class="popup__close-button button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" value="" class="popup__input input_type_name">
                <input type="text" value="" class="popup__input input_type_description">
                <button type="submit" class="popup__add-button button">Сохранить</button>
            </form>
        </section>
        <header class="header">
            <img src="./images/logo.svg" alt="Место" class="header__logo">
            <div class="header__border"></div>
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__info">
                    <img src="./images/jaque.jpg" alt="Фото" class="profile__avatar">
                    <div class="profile__text">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                    <button class="profile__edit-button button"></button>              
                </div>
                <button class="profile__add-button button">
                    <img src="./images/add.svg" alt="Добавить" class="profile__add-button_image">
                </button>
            </section>
            <section class="photo-grid">
                <div class="card">
                    <img src="./images/Karachaevsk.jpg" alt=" Карачаевск" class="card__image">
                    <div class="card__description">
                        <h2 class="card__title">Карачаевск</h2>
                        <button class="card__button button"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/Elbrus.jpg" alt="Гора Эльбрус" class="card__image">
                    <div class="card__description">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button class="card__button button"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/Dombay.jpg" alt="Домбай" class="card__image">
                    <div class="card__description">
                        <h2 class="card__title">Домбай</h2>
                        <button class="card__button button"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/Elbrus.jpg" alt="Гора Эльбрус" class="card__image">
                    <div class="card__description">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button class="card__button button"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/Dombay.jpg" alt="Домбай" class="card__image">
                    <div class="card__description">
                        <h2 class="card__title">Домбай</h2>
                        <button class="card__button button"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/Karachaevsk.jpg" alt="Карачаево-Черкессия" class="card__image">
                    <div class="card__description">
                        <h2 class="card__title">Карачаево-Черкессия</h2>
                        <button class="card__button button"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
