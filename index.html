            <div class="popup__container">
                <button type="button" class="popup__close-button button"></button>
                <form id="1" class="popup__form" name="profile_edit_form">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input type="text" value="" name="name" class="popup__input popup__input_type_name">
                    <input type="text" value="" name="job" class="popup__input popup__input_type_description">
                    <button type="submit" class="popup__add-button">Сохранить</button>
                </form>
            </div>
        </div>

                </form>
            </div>
